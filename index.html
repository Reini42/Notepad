<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="icon" href="./img/notizbuch-512x512.png">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/layout.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/script.js"></script>
    <script src="./js/script-deletedNotes.js"></script>
    <script src="./js/script-quotes.js"></script>
</head>
<body onload="render()">

    <div class="noteDialog-bg" id="noteDialog-bg">
        <div class="noteDialog">
            <div class="input-container">
                <input class="input-Title" type="text" id="inputTitle" placeholder="Titel...">
                <textarea class="input-Text" type="text" id="inputText" placeholder="Notiz schreiben..."></textarea>
            </div>

            <div class="sperator"></div>
            <div class="save-button-container">
                <p class="save-button">Speichern</p>
            </div>
        </div>
    </div>
    
    <!-- 
    <header>
        <img src="./img/note-icon-1280x1280.png" alt="logo">
        <h1>Notizblock</h1>
        <button onclick="showNoteDialog()">Neue Notiz</button>
    </header>
    -->

    <nav>
        <img class="main-icon" src="./img/notizbuch-512x512.png" alt="notizbuch-icon">

        <div class="nav-items-container">
            <div class="nav-item" id="nav-notes" onclick="render()">
                <img src="./img/notizbuch2-512x512.png" alt="notizblock2-icon">
                <h2>Notizen</h2>
            </div>
            <div class="nav-item" id="nav-deleted" onclick="renderDeleted()">
                <img src="./img/mull-512x512.png" alt="notizblock-icon">
                <h2>Gelöschte</h2>
            </div>
            <div class="nav-item" id="nav-quotes" onclick="renderQuotes()">
                <img src="./img/plaudern-512x512.png" alt="notizblock-icon">
                <h2>Zitate</h2>
            </div>
        </div>

        <div class="imprint-container">
            <h2>Impressum</h2>
            <h2>Quellenangaben</h2>
            <h2>Datenschutz</h2>
        </div>
    </nav>

    <!-- 
    <div>
        <button onclick="render()">start</button>
        <button onclick="renderDeleted()">gelöschte</button>
    </div>
    -->
    <div class="main-container">

        <div class="newNote-container">
            <p class="newNote-button" onclick="showNoteDialog()">Notiz schreiben...</p>
        </div>       
        
        <main id="content">
            <div class="note">
            </div>
        </main>
    </div>
</body>
</html>

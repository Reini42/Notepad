<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./img/note-icon-100x100.png">
    <script src="./script.js"></script>
</head>
<body onload="render()">
    <div class="newNote-bg display-none" id="newNote-bg">
        <div class="newNote">
            <button onclick="saveNote()">Speichern</button>
            <button>Abbrechen</button>
            <input type="text" id="inputTitle" placeholder="Titel...">
            <input type="text" id="inputText" placeholder="Text...">
        </div>
    </div>
    
    <header>
        <img src="./img/note-icon-1280x1280.png" alt="logo">
        <h1>Notizblock</h1>
        <button onclick="showNewNote()">Neue Notiz</button>
    </header>

    <main id="content"></main>
</body>
</html>

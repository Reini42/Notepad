<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="icon" href="./img/notizbuch-512x512.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/quotes.css" type="text/css">
    <!-- Scripts -->
    <script src="./js/script.js"></script>
    <script src="./js/script-deletedNotes.js"></script>
    <script src="./js/script-quotes.js"></script>
</head>
<body onload="render()">

<!------------------------ NAV ------------------------>

    <nav>
        <img class="main-icon" src="./img/notizbuch-512x512.png" alt="notizbuch-icon" onclick="testen()">

        <div class="nav-items-container">
            <div class="nav-item" id="nav-notes" onclick="render()">
                <img src="./img/notizbuch2-512x512.png" alt="notizblock2-icon">
                <h2>Notizen</h2>
            </div>
            <div class="nav-item" id="nav-deleted" onclick="renderDeleted()">
                <img src="./img/mull-512x512.png" alt="notizblock-icon">
                <h2>Gel√∂schte</h2>
            </div>
            <div class="nav-item" id="nav-quotes" onclick="renderQuotes()">
                <img src="./img/plaudern-512x512.png" alt="notizblock-icon">
                <h2>Zitate</h2>
            </div>
        </div>

        <div class="imprint-container">
            <h2>Impressum</h2>
            <h2>Quellenangaben</h2>
            <h2>Datenschutz</h2>
        </div>
    </nav>

<!------------------------ MAIN ------------------------>    

    <div class="main-container">

        <div class="newNote-container">
            <p class="newNote-button" onclick="showNoteDialog()">Notiz schreiben...</p>
        </div>       
        
        <main id="content">
        </main>
    </div>

<!------------------------ NOTE-DIALOG ------------------------>

    <div class="noteDialog-bg display-none" id="noteDialog-bg">
        <div class="noteDialog">
            <div class="input-container">
                <input class="input-Title" type="text" id="inputTitle" placeholder="Titel...">
                <textarea class="input-Text" type="text" id="inputText" placeholder="Notiz schreiben..."></textarea>
            </div>

            <div class="sperator"></div>
            <div class="save-button-container" id="saveButtonContainer"></div>
        </div>
    </div>

</body>
</html>
